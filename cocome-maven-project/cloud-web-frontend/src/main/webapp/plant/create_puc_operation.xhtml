<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:of="http://omnifaces.org/functions">

<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="body">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:outputText
                                    value="#{strings['puc_opr.create.name.text']}"/>
                        </td>
                        <td>
                            <h:inputText value="#{productionUnitOperationView.selected.data.name}"
                                         required="true"
                                         validatorMessage="#{of:format3(strings['validation.name.failed'],
                                         strings['puc_opr.table.header_name'],3,30)}">
                                <f:validateLength minimum="3" maximum="30"/>
                                <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText
                                    value="#{strings['puc_opr.create.operationid.text']}"/>
                        </td>
                        <td>
                            <h:inputText value="#{productionUnitOperationView.selected.data.operationId}"
                                         required="true"
                                         validatorMessage="#{of:format1(strings['validation.name.failed'],
                                         strings['puc_opr.table.header_operationid']), 3, 30}">
                                <f:validateLength minimum="3" maximum="30"/>
                                <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText
                                    value="#{strings['puc_opr.create.exectime.text']}"/>
                        </td>
                        <td>
                            <h:inputText
                                    value="#{productionUnitOperationView.selected.data.executionDurationInMillis}"
                                    required="true"
                                    converterMessage="#{of:format3(strings['validation.name.failed'],
                                         strings['puc_opr.table.header_operationid'], 3, 30)}">
                                <f:converter converterId="javax.faces.Long"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:commandButton
                                    action="#{productionUnitOperationView.create(productionUnitOperationView.selected)}"
                                    value="#{of:format1(strings['button.create.label'],strings['puc_opr.short.text'])}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
