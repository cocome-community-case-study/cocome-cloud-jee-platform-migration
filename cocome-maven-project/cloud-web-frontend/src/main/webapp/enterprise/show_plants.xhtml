<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:of="http://omnifaces.org/functions">

<h:body>

    <ui:composition template="/templates/commonTemplate.xhtml">

        <f:metadata>
            <f:viewParam name="enterprise_id" value="#{enterpriseInformation.activeEnterprise}"
                         required="true" converter="#{enterpriseConverter}"
                         converterMessage="#{strings['enterprise.conversion.error.text']}"
                         requiredMessage="#{strings['enterprise.required.text']}"/>
        </f:metadata>

        <f:ajax render="storeEnterpriseInfo"/>

        <ui:define name="body">
            <h:form>
                <h:dataTable value="#{enterpriseInformation.plants}" var="plant"
                             styleClass="product-table" headerClass="product-table-header"
                             rowClasses="product-table-odd-row,product-table-even-row"
                             columnClasses="product-table-text-col, product-table-text-col,
					product-table-text-col, product-table-number-col">
                    <h:column>
                        <f:facet name="header">#{strings['plant.table.header_id']}</f:facet>
                        <h:outputText value="#{plant.ID}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{strings['plant.table.header_name']}</f:facet>
                        <h:outputText value="#{plant.name}" rendered="#{not plant.editingEnabled}"/>
                        <h:inputText value="#{plant.newName}" rendered="#{plant.editingEnabled}"
                                     validatorMessage="#{strings['plant.create.validation.name.failed']}">
                            <f:validateLength minimum="3" maximum="30"/>
                            <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{strings['plant.table.header_loc']}</f:facet>
                        <h:outputText value="#{plant.location}" rendered="#{not plant.editingEnabled}"/>
                        <h:inputText value="#{plant.newLocation}" rendered="#{plant.editingEnabled}"
                                     validatorMessage="#{strings['plant.create.validation.location.failed']}">
                            <f:validateLength minimum="3" maximum="30"/>
                            <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{strings['enterprise.table.header_action']}</f:facet>
                        <h:commandLink action="#{plant.setEditingEnabled(true)}"
                                       styleClass="button"
                                       title="#{strings['plant.table.action.edit_plant']}"
                                       rendered="#{not plant.editingEnabled}">
                            <h:graphicImage value="#{resource['icon:icon_shoppingcart_edit.png']}" styleClass="button"/>
                        </h:commandLink>
                        <h:commandLink action="#{plantPersistence.updatePlant(plant)}" styleClass="button"
                                       title="#{strings['plant.table.action.save_plant']}"
                                       rendered="#{plant.editingEnabled}">
                            <h:graphicImage value="#{resource['icon:icon_save.png']}" styleClass="button"/>
                        </h:commandLink>
                        <h:commandLink action="#{plant.setEditingEnabled(false)}" styleClass="button"
                                       title="#{strings['plant.table.action.edit_plant']}"
                                       rendered="#{plant.editingEnabled}">
                            <h:graphicImage value="#{resource['icon:icon_reset.png']}" styleClass="button"/>
                        </h:commandLink>
                        <h:commandLink
                                action="#{plantInformation.switchToPlant(plant, '/plant/main?faces-redirect=true')}"
                                styleClass="button"
                                title="#{strings['plant.table.action.goto_plant']}"
                                rendered="#{not plant.editingEnabled}">
                            <h:graphicImage value="#{resource['icon:icon_plant.png']}" styleClass="button"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h:form>
                <table width="100%">
                    <tr>
                        <td align="center">
                            <h:button outcome="/enterprise/create_plant"
                                      value="#{of:format1(strings['button.add.label'], strings['plant.short.text'])}">
                                <f:param name="enterprise_id" value="#{enterpriseInformation.activeEnterprise.id}"/>
                            </h:button>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
